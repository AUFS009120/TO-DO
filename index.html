<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TO-DO</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>

    <div id="container">

        <h1>TO-DO<i class="fa fa-pencil"></i></h1>
        <input type="text" placeholder="Add your To-Do list here">

        <ul>
          <li><span><i class="fa fa-trash-o"></i></span> Click on pencil icon to hide and unhide the input box</li>
          <li><span><i class="fa fa-trash-o"></i></span> Hover to get delete option</li>
          <li><span><i class="fa fa-trash-o"></i></span> Click to strike off</li>
          <li><span><i class="fa fa-trash-o"></i></span> Click again to remove strike</li>
         </ul>

    </div>



 <script type="text/javascript" src="todo.js"></script>
  </body>
</html>
